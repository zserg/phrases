{% extends "base.html" %}

{% block title %}Phrases{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
       <div class="col-sm-1 col-xs-1" id="buttons">
         <button type="button" class="btn btn-default">Edit</button>
       </div>
       <div class="col-sm-1 col-sm-offset-10 col-xs-1 col-xs-offset-10" id="status">
       </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center" style="min-height: 300px">
         <div id="question"></div>
         <div id="answer"><hr></div>
       </div>
    </div>

    <div class="row">
       <div class="col-sm-12 text-center" id="result-row">
         <button type="button" class="btn btn-primary" id="answer-button">Show</button>
       </div>
    </div>

</div>

{% endblock %}

{% block javascript %}
{% load static %}
<script src="{% static "ruseng/app.js" %}"></script>
{% endblock %}
